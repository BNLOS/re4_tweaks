[CAMERA]
FOVAdditional = 0.0   // Additional FOV value. 20 seems good for a 16:9 screen.
FixSniperZoom = true   // Prevents the camera from being randomly displaced after you zoom with a sniper rifle.

[MISC]
RestorePickupTransparency = true // Restores transparency on the item pickup screeen, missing since the Xbox 360 version.

[KEYBOARD]
KB_flip_up    = 0x24  // Home
KB_flip_down  = 0x23  // End
KB_flip_left  = 0x2D  // Insert
KB_flip_right = 0x21  // Page Up